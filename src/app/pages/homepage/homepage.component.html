<div class="homepage">
  <select name="homepage-select" id="homepage-select" (change)="getQuestions($event.target.value)">
    <option *ngFor="let qt of questionTypes" [value]="qt">{{qt}}</option>
  </select>
  <h3>Questions</h3>
  <app-list-questions [questions]="questionsObservable | async"></app-list-questions>
  <button *ngIf="questions.length>=20" (click)="loadMore()">Load More</button>
</div>
